<div class="body">


<div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li *ngFor="let item of menu_items" class="nav-item">
                        <a class="nav-link" [routerLink]="[item.link]" routerLinkActive="active">{{ item.name }} <span class="sr-only"></span></a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">{{ project_title }}</h3>
        </div>

<ngx-md>
# Markdown h1 content
## Markdown h2 content
### Markdown h3 content
</ngx-md>
        <div Markdown [path]="'https://raw.githubusercontent.com/mdwiki-io/mdwiki-io/master/docs/footer.md'"></div>



        <footer class="footer">
            <p>&copy; Company 2017</p>
        </footer>

    </div> <!-- /container -->
</div>
<br>CONFIG:
{{ project_config | json }}
<br>
<br>MENU:
{{ menu_items | json }}
